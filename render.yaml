services:
  - type: web
    name: agentstore-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_PATH
        value: /app/data/agentstore.db
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false

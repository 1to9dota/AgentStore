# AgentStore - Docker Compose 部署配置
version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/agentstore.db
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8002
    restart: unless-stopped

volumes:
  data:

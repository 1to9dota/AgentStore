name: Render Keepalive

on:
  schedule:
    # 每 14 分钟 ping 一次，防止 Render 免费套餐冷启动
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://agentstore-api.onrender.com/health)
          echo "Health check status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Warning: Render API returned $STATUS"
          fi
